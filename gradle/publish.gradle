publishing {
    publications {
        PluginPublication(MavenPublication) {
            from components.java
            groupId 'com.n3integration'
            artifactId 'gradle-elb-plugin'
            version project.version
        }
    }
}

bintray {
    user = System.getenv("BINTRAY_USER")
    key  = System.getenv("BINTRAY_KEY")
    publications = ["PluginPublication"]
    pkg {
        repo = "maven"
        name = "gradle-elb-plugin"
        licenses = ["Apache-2.0"]
        vcsUrl = "https://github.com/n3integration/gradle-elb-plugin.git"
    }
    version {
        name = project.version
        desc = 'Gradle ELB Plugin ' + project.version
        released  = new Date()
        vcsTag = project.version
    }
}
